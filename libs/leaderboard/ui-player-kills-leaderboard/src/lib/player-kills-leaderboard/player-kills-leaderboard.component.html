<div class="leaderboard" *ngIf="!loadingPlayers; else loading">
  <section *ngFor="let column of columns">
    <sal-leaderboard-player-kills-header></sal-leaderboard-player-kills-header>
    <sal-leaderboard-player-kills-row
      *ngFor="let player of column"
      [player]="player"
    ></sal-leaderboard-player-kills-row>
  </section>
</div>
<ng-template #loading>
  <div class="loading">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
</ng-template>
