<div class="leaderboard" *ngIf="!loadingTeams; else loading">
  <section>
    <sal-leaderboard-header></sal-leaderboard-header>
    <sal-leaderboard-row
      *ngFor="let team of leftSide; index as i"
      [index]="i + 1"
      [team]="team"
    ></sal-leaderboard-row>
  </section>
  <section>
    <sal-leaderboard-header></sal-leaderboard-header>
    <sal-leaderboard-row
      *ngFor="let team of rightSide; index as i"
      [index]="half + i + 1"
      [team]="team"
    ></sal-leaderboard-row>
  </section>
</div>
<ng-template #loading>
  <div class="loading">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
</ng-template>
