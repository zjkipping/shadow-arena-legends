<section *ngIf="teams !== null; else loading">
  <sal-leaderboard-header></sal-leaderboard-header>
  <sal-leaderboard-row
    *ngFor="let team of teams; index as i"
    [index]="i + 1"
    [team]="team"
  ></sal-leaderboard-row>
</section>
<ng-template #loading>
  <div class="loading">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
</ng-template>
