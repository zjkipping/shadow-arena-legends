<nav @navSlide *ngIf="navOpen" class="mat-elevation-z8">
  <mat-nav-list>
    <a
      mat-list-item
      [routerLink]="link.route"
      routerLinkActive="active"
      *ngFor="let link of links"
    >
      {{ link.label }}
    </a>
    <a
      class="logout"
      mat-list-item
      color="primary"
      (click)="logoutClicked.emit()"
      >Logout</a
    >
  </mat-nav-list>
</nav>
<div (click)="navOpen = !navOpen">
  <mat-icon *ngIf="!navOpen" aria-hidden="false" aria-label="Open Sidenav">
    chevron_right
  </mat-icon>
  <mat-icon *ngIf="navOpen" aria-hidden="false" aria-label="Close Sidenav">
    chevron_left
  </mat-icon>
</div>
<section>
  <router-outlet></router-outlet>
</section>
