<h1 mat-dialog-title>
  {{ !tournament ? 'Add Tournament' : 'Edit Tournament' }}
</h1>
<div mat-dialog-content>
  <form [formGroup]="tournamentForm" (ngSubmit)="submit()">
    <mat-form-field id="name">
      <mat-label>Tournament Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Start Date & Time</mat-label>
      <input
        matInput
        [ngxMatDatetimePicker]="startPicker"
        placeholder="Choose a start date & time"
        formControlName="startDateTime"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="startPicker"
      ></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #startPicker> </ngx-mat-datetime-picker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>End Date & Time</mat-label>
      <input
        matInput
        [ngxMatDatetimePicker]="endPicker"
        placeholder="Choose a end date & time"
        formControlName="endDateTime"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="endPicker"
      ></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #endPicker> </ngx-mat-datetime-picker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Points Per Kill</mat-label>
      <input type="number" matInput formControlName="pointsPerKill" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Points For First Place</mat-label>
      <input type="number" matInput formControlName="pointsPerFirst" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Points For Second Place</mat-label>
      <input type="number" matInput formControlName="pointsPerSecond" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Points For Third Place</mat-label>
      <input type="number" matInput formControlName="pointsPerThird" />
    </mat-form-field>
  </form>
  <div class="error" *ngIf="tournamentForm.hasError('endAfterStart')">
    {{ tournamentForm.errors.endAfterStart }}
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!tournamentForm.valid"
    (click)="submit()"
  >
    Submit
  </button>
</div>
