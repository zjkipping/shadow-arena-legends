<mat-list *ngIf="players?.length > 0" role="list">
  <mat-list-item role="listitem" *ngFor="let player of players">
    <span>{{ player.name }}</span>
    <button
      mat-icon-button
      color="accent"
      aria-label="Edit Button"
      (click)="editClicked.emit(player)"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-icon-button
      color="warn"
      aria-label="Delete Button"
      (click)="deleteClicked.emit(player)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
<div *ngIf="players?.length === 0">No players found</div>
